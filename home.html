<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--  DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--  Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontAwesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white p-3 rounded-b-xl">
    <div class=" min-h-[50px] flex justify-between items-center  p-3 border-b-2 border-gray-400 p-3">
        <div class="flex">
            <img src="assets/Group.png" class="h-[50px]" alt="" srcset="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#0808080]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn border-2 text-[#0808080] "><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
        </div>

    </div>

    <div class=" mt-8">
        <h1 class="text-2xl font-bold p-3">ðŸ”¥ Welcome to CashBee!</h1>
        <p class="text-[#080808080]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class=" min-h-[200px] grid grid-cols-3  gap-4 p-3">
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/send1.png" class="mx-auto" alt="">
            <h2>Cashout</h2>
        </div>
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/money1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-green-500 text-center p-3 rounded-xl">
            <img src="assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transactions</h2>
        </div>
    </div>
    </div>

    <!-- all form sections -->
<div class="all-form-sections max-w-lg mx-auto p-3">
    <div>
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div>
                <h1 class="font-semibold">Select a Bank</h1>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                    <option >Select Bank</option>
                    <option>IFIC Bank</option>
                    <option>Brac Bank</option>
                    <option>Pubali Bank</option>
                </select>
            </div>
            <div>
                <label class="font-semibold" for="">Bank Account Number</label><br>
            <input id="accountNumber" type="text" placeholder="Enter your 11 digit Account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div>
                <label class="font-semibold" for="">Amount to Add</label><br>
            <input id="addAmount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div>
                <label class="font-semibold" for="">Pin Number</label><br>
            <input id="addPin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="add-money-btn" type="button" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl" >Add Money</button>
        </form>
    </div>
    
</div>

<script src="home.js"></script>
</body>
</html>
