<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--DaisyUI & tailwind cdn -->

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="w-[350px] bg-white rounded-2xl p-8 border-red-500">
        <div class="mt-5">
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Login</button>
    </form>

</body>
</html>
